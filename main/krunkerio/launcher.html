<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krunker Offline - Launcher</title>
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
        }

        .logo {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            letter-spacing: 8px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5));
            }

            to {
                filter: drop-shadow(0 0 30px rgba(102, 126, 234, 0.8));
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
            letter-spacing: 4px;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* Section titles */
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            display: block;
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        /* Map grid */
        .map-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .map-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .map-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .map-card.selected {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .map-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .map-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .map-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Settings panel */
        .settings-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .setting-group {
            margin-bottom: 25px;
        }

        .setting-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .setting-value {
            color: #667eea;
            font-weight: bold;
        }

        /* Range slider */
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        /* Select */
        .custom-select {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            transition: background 0.3s;
        }

        .custom-select:hover,
        .custom-select:focus {
            background: rgba(255, 255, 255, 0.15);
        }

        .custom-select option {
            background: #1a1a2e;
            color: white;
        }

        /* Play button */
        .play-btn {
            width: 100%;
            padding: 20px;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .play-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
        }

        .play-btn:active {
            transform: scale(0.98);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
        }

        .footer kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 4px;
            font-family: inherit;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>

    <!-- Header -->
    <header class="header">
        <h1 class="logo">KRUNKER</h1>
        <p class="subtitle">OFFLINE MODE</p>
    </header>

    <!-- Main -->
    <main class="container">
        <!-- Map Selection -->
        <section>
            <h2 class="section-title">Selecione o Mapa</h2>
            <div class="map-grid" id="mapGrid"></div>
        </section>

        <!-- Settings -->
        <aside class="settings-panel">
            <h2 class="section-title">Configura√ß√µes</h2>

            <div class="setting-group">
                <label class="setting-label">
                    Sensibilidade
                    <span class="setting-value" id="sensitivityValue">5</span>
                </label>
                <input type="range" id="sensitivity" min="1" max="10" value="5">
            </div>

            <div class="setting-group">
                <label class="setting-label">
                    Volume
                    <span class="setting-value" id="volumeValue">80%</span>
                </label>
                <input type="range" id="volume" min="0" max="100" value="80">
            </div>

            <div class="setting-group">
                <label class="setting-label">Qualidade Gr√°fica</label>
                <select id="quality" class="custom-select">
                    <option value="low">Baixa</option>
                    <option value="medium">M√©dia</option>
                    <option value="high" selected>Alta</option>
                    <option value="ultra">Ultra</option>
                </select>
            </div>

            <button class="play-btn" id="playBtn">‚ñ∂ JOGAR</button>
        </aside>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Krunker Offline v1.5.6 | Pressione <kbd>ENTER</kbd> para jogar rapidamente</p>
    </footer>

    <!-- Loading -->
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">Carregando...</div>
    </div>

    <script>
        // Mapas dispon√≠veis
        const MAPS = [
            { id: 0, name: 'Burg', icon: 'üè∞', desc: 'Fortaleza medieval' },
            { id: 1, name: 'Littletown', icon: 'üèòÔ∏è', desc: 'Sub√∫rbio tranquilo' },
            { id: 2, name: 'Sandstorm', icon: 'üèúÔ∏è', desc: 'Deserto perigoso' },
            { id: 3, name: 'Subzero', icon: '‚ùÑÔ∏è', desc: 'Base √°rtica' },
            { id: 4, name: 'Kanji', icon: '‚õ©Ô∏è', desc: 'Templo japon√™s' }
        ];

        let selectedMap = 4;
        let settings = { sensitivity: 5, volume: 80, quality: 'high' };

        // Carregar configura√ß√µes salvas
        try {
            const saved = localStorage.getItem('krunker_launcher');
            if (saved) {
                const data = JSON.parse(saved);
                selectedMap = data.selectedMap ?? 4;
                settings = { ...settings, ...data.settings };
            }
        } catch (e) { }

        // Renderizar mapas
        function renderMaps() {
            const grid = document.getElementById('mapGrid');
            grid.innerHTML = MAPS.map(map => `
                <div class="map-card ${map.id === selectedMap ? 'selected' : ''}" 
                     data-id="${map.id}" onclick="selectMap(${map.id})">
                    <div class="map-icon">${map.icon}</div>
                    <div class="map-name">${map.name}</div>
                    <div class="map-desc">${map.desc}</div>
                </div>
            `).join('');
        }

        // Selecionar mapa
        function selectMap(id) {
            selectedMap = id;
            document.querySelectorAll('.map-card').forEach(card => {
                card.classList.toggle('selected', parseInt(card.dataset.id) === id);
            });
            saveSettings();
        }

        // Atualizar UI de configura√ß√µes
        function updateSettingsUI() {
            document.getElementById('sensitivityValue').textContent = settings.sensitivity;
            document.getElementById('sensitivity').value = settings.sensitivity;
            document.getElementById('volumeValue').textContent = settings.volume + '%';
            document.getElementById('volume').value = settings.volume;
            document.getElementById('quality').value = settings.quality;
        }

        // Salvar configura√ß√µes
        function saveSettings() {
            try {
                localStorage.setItem('krunker_launcher', JSON.stringify({ selectedMap, settings }));
            } catch (e) { }
        }

        // Iniciar jogo
        function launchGame() {
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');

            loading.classList.add('active');
            loadingText.textContent = `Carregando ${MAPS[selectedMap].name}...`;

            // Aceitar termos automaticamente
            try {
                localStorage.setItem('terms', '1');
                localStorage.setItem('consent', '1');
            } catch (e) { }

            saveSettings();

            setTimeout(() => {
                window.location.href = `/?map=${selectedMap}&quality=${settings.quality}`;
            }, 800);
        }

        // Event listeners
        document.getElementById('sensitivity').addEventListener('input', (e) => {
            settings.sensitivity = parseInt(e.target.value);
            updateSettingsUI();
            saveSettings();
        });

        document.getElementById('volume').addEventListener('input', (e) => {
            settings.volume = parseInt(e.target.value);
            updateSettingsUI();
            saveSettings();
        });

        document.getElementById('quality').addEventListener('change', (e) => {
            settings.quality = e.target.value;
            saveSettings();
        });

        document.getElementById('playBtn').addEventListener('click', launchGame);

        // Enter para jogar
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') launchGame();
        });

        // Inicializar
        renderMaps();
        updateSettingsUI();
    </script>
</body>

</html>
